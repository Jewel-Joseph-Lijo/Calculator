<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="Index.css" type="text/css" rel="stylesheet">
    <script src="Script.js"></script>
</head>
<body>
    <div class="main-body">
        <div class="calc">
            <div class="output">
                <input type="text" id="screen">
                <button onclick="clearscreen()" class="btns2">clear</button>
                <div class="row">
                    <button onclick="buttonclick(7)" class="btns">7</button>
                    <button onclick="buttonclick(8)" class="btns">8</button>
                    <button onclick="buttonclick(9)" class="btns">9</button>
                    <button onclick="buttonclick('/')" class="btns">/</button>
                </div>
                <div class="row">
                    <button onclick="buttonclick(4)" class="btns">4</button>
                    <button onclick="buttonclick(5)" class="btns">5</button>
                    <button onclick="buttonclick(6)" class="btns">6</button>
                    <button onclick="buttonclick('*')" class="btns">*</button>
                </div>
                <div class="row">
                    <button onclick="buttonclick(1)" class="btns">1</button>
                    <button onclick="buttonclick(2)" class="btns">2</button>
                    <button onclick="buttonclick(3)" class="btns">3</button>
                    <button onclick="buttonclick('-')" class="btns">-</button>
                </div>
                <div class="row">
                    <button onclick="buttonclick('.')" class="btns">.</button>
                    <button onclick="buttonclick(0)" class="btns">0</button>
                    <button onclick="equalclick('=')" class="btns">=</button>
                    <button onclick="buttonclick('+')" class="btns">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
